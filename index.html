<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <div class="search">
        <input type="search" placeholder="Enter City Name" spellcheck="false" id="cityName">
        <button id="btn1"><img src="search.png"></button>
    </div>

    <div class="weather">
        <img src="rain.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="humidity">
50%
                    </p>
                    <p>
                        Humidity
                    </p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png">
                <div>
                    <p class="wind">
15kmph
                    </p>
                    <p>
                        Wind Speed
                    </p>
                </div>
            </div>
        </div>
    </div>
   </div> 
   
</body>
<script src="script.js"></script>
</html>
